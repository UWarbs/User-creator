<div class="container">
    <form class="col-md-12 hunter-signup-form" novalidate>
        <pre>{{user}}</pre>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="First Name" ng-model="user.firstName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Last Name" ng-model="user.lastName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Confirm Password" ng-model="user.confirmPassword">
        </div>
        <label for="type" class="control-label input-group">Landowner or Hunter</label>
        <div class="control-group">
            <div class="checkbox">
            <label class="control-label"></label>
            <input type="checkbox" ng-model="user.hunter"> Hunter
        </div>
              </div> 
        <div class="control-group">
            <div class="checkbox">
            <label class="control-label"></label>
            <input type="checkbox" ng-model="user.landowner"> Landowner
        </div>
        <div class="form-group">
            <button ng-click="save()" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            <span class="pull-right"><a href="#/signin">Already registered? Sign in.</a></span>
        </div>
    </form>
</div>
