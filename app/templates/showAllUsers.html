<table class="table table-bordered" style="margin-top: 90px;">
	<thead>
		<tr>
			<th>Username</th>
			<th>Age</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Address</th>
			<th>Angular Newsletter</th>
			<th>Node Newsletter</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.username}}</td>
			<td>{{user.age}}</td>
			<td>{{user.contact.email}}</td>
			<td>{{user.contact.phone}}</td>
			<td>{{user.contact.address}}</td>
			<td>{{user.newsLetters.angular}}</td>
			<td>{{user.newsLetters.node}}</td> 
		</tr>
	</tbody>
	
</table>
