<div style="margin-top: 90px;">

<form name="editform" class="form-horizontal" ng-show="editmode">
	<h3>{{currUser.username}}</h3>
	<!-- might have to use value={{stuff}} to save unchanged things-->
  <div class="control-group">
    <label>Name</label>   
    <input type="text" placeholder="{{currUser.username}}" value="{{currUser.username}}" ng-model="currUser.username"/>
  </div>
  <div class="control-group">
    <label>Age</label>   
    <input type="text" placeholder="{{currUser.age}}" value="{{currUser.age}}" ng-model="currUser.age"/>
  </div>
  <div class="control-group">
    <label>Email</label>   
    <input type="text" placeholder="{{currUser.contact.email}}" value="" ="{{currUser.contact.email}}" ng-model="currUser.email"/>
  </div>
  <div class="control-group">
    <label>Phone</label>   
    <input type="text" placeholder="{{currUser.contact.phone}}" ng-model="currUser.phone"/>
  </div>
  <div class="control-group">
    <label>Address</label>   
    <input type="text" placeholder="{{currUser.contact.address}}" ng-model="currUser.address"/>
  </div>
  <div class="control-group"> 
    <input type="checkbox" ng-model="currUser.angular"/> Angular Newsletter
  </div>
  <div class="control-group">  
    <input type="checkbox" ng-model="currUser.node"/> Node Newsletter
  </div>
  <div class="control-group">
    <button type="button" ng-disabled="editform.$pristine" class="btn btn-success" ng-click="save(currUser._id)">Save</button>
     <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Edit</th>
			<th>Username</th>
			<th>Age</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Address</th>
			<th>Angular Newsletter</th>
			<th>Node Newsletter</th>
		</tr>
	</thead>
	<tbody>
	
		<tr ng-repeat="user in users">
			<td>
			<button class="btn btn-primary" ng-hide="editmode" ng-click="edit(user._id)">
			Edit
			</button>
			<td>
			{{user.username}} 
			<a href="/#/all-users" ng-click="deleteUser(user._id)">delete</a>
			</td>
			<td>{{user.age}}</td>
			<td>{{user.contact.email}}</td>
			<td>{{user.contact.phone}}</td>
			<td>{{user.contact.address}}</td>
			<td ng-if="user.newsLetters.angular">Subscribed</td>
			<td ng-if="!user.newsLetters.angular">Not Subscribed</td>
			<td ng-if="user.newsLetters.node">Subscribed</td>
			<td ng-if="!user.newsLetters.node">Not Subscribed</td>  
		</tr>
	</tbody>
	
</table>
</div>
