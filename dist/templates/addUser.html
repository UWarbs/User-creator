<div class="row">
<div class="span12">
	<form class="form-horizontal" method="POST" name="createForm" novalidate>
		<fieldset>
			
			<div id="legend">
			  <legend class="">Create</legend>
			</div>
			 <pre>{{user}}</pre>
			 <div class="control-group">
			    <!-- Name -->
			    <label class="control-label">Name</label>
			    <div class="controls">
			      <input type="text" id="username" name="username" placeholder="Bill" class="input-xlarge" ng-model="user.username" required />
			    </div>
			  </div>
			  
			  <div class="control-group">
			    <!-- Email -->
			    <label class="control-label">Email</label>
			    <div class="controls">
			      <input type="email" id="email" name="email" placeholder="example@example.com" class="input-xlarge" ng-model="user.email" required />
			    </div>
			  </div>
			  
			  <div class="control-group">
			    <!-- Age -->
			    <label class="control-label">Age</label>
			    <div class="controls">
			      <input type="text" id="age" name="age" class="input-xlarge" ng-model="user.age" />
			    </div>
			  </div>
			  
			  <div class="control-group">
			      <!-- Phone -->
			    <label class="control-label">Phone Number</label>  
			    <div class="controls">
			     	<input type="text" id="phone" name="phone" class="input-xlarge" ng-model="user.phone" /> 
			    </div>
			  </div>
			  
			  <div class="control-group">
			      <!-- Address -->
			    <label class="control-label">Address</label>  
			    <div class="controls">
			      <input type="text" id="address" name="address" class="input-xlarge" ng-model="user.address" />
			    </div>
			  </div>
			  	<!-- Newsletters-->
			  <div class="control-group">
			  	<div class="checkbox">
      			<label class="control-label"></label>
      			<input type="checkbox" ng-model="user.angular"> Subscribe to Angular newsletter
      		</div>
			  </div> 

			  <div class="control-group">
			  	<div class="checkbox">
      			<label class="control-label"></label>
      			<input type="checkbox" ng-model="user.node"> Subscribe to Node newsletter
      		</div>
			  </div>

			  <div class="control-group">
			      <!-- Button -->
			    <div class="controls">
			      <button class="btn btn-success" type="submit" ng-click="save()" ng-disabled="createForm.$invalid">Create</button>
			    </div>
			  </div>
		
		</fieldset>
	</form>
</div>
</div>

<!--Good one -->
<div class="container">
    <form class="col-md-12 hunter-signup-form" novalidate>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Confirm Password" ng-model="user.confirmPassword">
        </div>
        <div class="form-group">
            <button ng-click="save()" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            <span class="pull-right"><a href="#/signin">Already registered? Sign in.</a></span>
        </div>
    </form>
</div>
